<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Amazon Login Replica</title>
</head>

<body>
    <div id="form-container" class="row">
        <div class="col-md-4 offset-md-4">
            <header>
                <div class="text-center">
                    <img class="logo" src="images/ama2.png">
                </div>
            </header>
            <main>
                <div id="form">
                    <div id="form-content">
                        <h3>Sign-In</h3>
                        <form>
                            <div class="form-group">
                                <label for="login-field">
                                    <small><strong>Email (phone for mobile accounts</strong></small>
                                </label>
                                <input id="login-field" class="form-control" type="text">
                            </div>
                            <button class="btn btn-info btn-block submit-btn text-dark">Continue</button>
                        </form>
                        <p class="lower-content">By continuing, you agree to Amazon's <a href="#">Conditions of use</a>
                            and <a href="#">Privacy Notice</a></p>

                        <a class="btn btn-link help-btn" data-toggle="collapse" href="#collapseExample" role="button"
                            aria-expanded="false" aria-controls="collapseExample">
                            <span class="arrow">âž¤</span> Need Help?
                        </a>
                        <div class="collapse" id="collapseExample">
                            <ul id="help-dropdown" class="list-unstyled">
                                <li><a href="#">Forgot your password?</a></li>
                                <li><a href="#">Other issues with sign-in</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <p class="background"><span>New to Amazon?</span></p>
                <button class="btn btn-info btn-block signup-btn text-dark">Create your Amazon account</button>
            </main>
        </div>
    </div>
    <footer>
        <hr>
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <ul class="d-flex justify-content-around footer-links list-unstyled list-group-horizontal">
                    <li><a href="#">Conditions of Use</a></li>
                    <li><a href="#">Privacy Notice</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <p class="text-secondary">
                <div class="copyright">&copy; 1996-2020, Amazon.com, Inc or its Affiliates</div>
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
